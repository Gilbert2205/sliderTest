<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css">
<body>
	<div class="wrapper">	
		<div class="slider_holder">
			<div class="preview-holder">
				<img src="images/image_1.jpg" class="preview">
			</div>
			<div class="slider_nav_holder">	
				<ul class="slider_nav">
					<li class="slider__item slider__item_active"><img src="images/image_1.jpg" class="img"></li>
					<li class="slider__item"><img src="images/image_2.jpg" class="img"></li>
					<li class="slider__item"><img src="images/image_3.jpg" class="img"></li>
					<li class="slider__item"><img src="images/image_4.jpg" class="img"></li>
					<li class="slider__item"><img src="images/image_5.jpg" class="img"></li>
					<li class="slider__item"><img src="images/image_6.jpg" class="img"></li>
				</ul>				
			</div>	
			<div class="buttons">
				<span id="Prev" data-attr = "Prev">Prev</span>
				<span id="Next" data-attr = "Next">Next</span>
			</div>	
		</div>
	</div>
	<script  src="script.js"></script>	
</body>
</html>
